<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu país?</title>
</head>
<body>
    <h1>Conhecendo se é <strong>Brasileiro</strong> ou <strong>Estrangeiro?</strong></h1>
    <p>
        Informe seu País 
        <input type="text" name="pais" id="idpais">
        <input type="button" value="Verificar" onclick="meuovo()">
    </p>

    <div id = "res">

    </div>

    <script>
        function meuovo() {
            var nacionalidade = window.document.getElementById('idpais').value
            var res = window.document.querySelector('div#res')

            if (nacionalidade == 'Brasil') {
                res.innerHTML = `<p>Você é BRASILEIRO</p>`
            } else {
                res.innerHTML = `<p>Você é ESTRANGEIRO</p>`
            }
        }
    </script>
</body>
</html>
